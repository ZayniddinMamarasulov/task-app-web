<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>

<body>
<h1>Create task</h1>
<form action="/task/create" method="post">
    <div>
        <label for="description">Title:</label>
        <input type="text" id="title" name="title" required th:value="${task.title}">
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea type="text" id="description" name="description" required th:value="${task.description}"></textarea>
    </div>
    <div>
        <label for="priority">Priority:</label>
        <input type="text" id="priority" name="priority" required th:value="${task.priority}">
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
